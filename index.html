<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Static Site</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
      main { text-align:center }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello from nginx:alpine</h1>
      <p>Deployed via GitHub Actions CI/CD</p>
      <small id="sha"></small>
    </main>
    <script>
      // Show commit SHA if set by your build system (optional)
      const params = new URLSearchParams(location.search);
      const sha = params.get('sha') || '';
      if (sha) document.getElementById('sha').textContent = 'Commit: ' + sha;
    </script>
  </body>
</html>
